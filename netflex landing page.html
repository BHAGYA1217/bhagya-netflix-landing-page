<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX LANDING PAGE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Basic styles */
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1500px;
  margin: 0 auto;
  padding: 0 30px;
}

/* Navigation styles */
nav {
  background-color: #443838;
  padding: 30px 0;
}

.nav-links {
  list-style-type: none;
}

.nav-links li {
  display: inline;
  margin-right: 25px;
}

.nav-links li a {
  text-decoration: none;
  color: #b7a7a7;
}

/* Header styles */
.hero {
  background-image: url('netflix_hero.jpg');
  background-size: cover;
  color: #fff;
  text-align: center;
  padding: 200px 0;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 24px;
  margin-bottom: 40px;
}

button {
  background-color: #195415;
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  
}

button:hover {
  background-color: #ff3c4a;
}

/* Footer styles */
footer {
  background-color: #111;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

</style>
<body>
  <header>
    <nav>
      <div class="container">
        <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p><h3>Watch anywhere. Cancel anytime.</h3></p>
      <button>Watch Free for 15 days</button>
    </div>
  </header>
  <!-- Additional sections like "Trending Now", "Popular on Netflix", etc. -->
  <footer>
    <p>&copy; 2024 Netflix, Inc.</p>
  </footer>
</body>
</html>
